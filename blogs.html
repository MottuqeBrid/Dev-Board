<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F7FF]">
    <header class="container mx-auto w-11/12 mt-4">
      <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
          <div class="flex gap-4 items-center">
            <img class="w-12" src="./assets/logo.png" alt="" />
            <a class="btn btn-ghost text-xl"
              >Dev<span class="font-bold">Board</span></a
            >
          </div>
        </div>
        <div class="flex-none">
          <div class="flex gap-3 items-center">
            <button onclick="backToDesk()" class="btn btn-primary">
              Back to Desk
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto w-11/12 mt-5 rounded-2xl">
      <h1 class="text-2xl font-bold text-center mt-5">Blogs</h1>
      <div id="qna" class="grid grid-cols-1 gap-4 mt-5">
        <!-- qna -->
      </div>
    </main>
    <script src="./js/blogs.js"></script>
  </body>
</html>
